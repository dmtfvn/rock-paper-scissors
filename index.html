<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="main.css">
  <script src="script.js" type="module"></script>
</head>

<body>
  <main>
    <p class="game-title">Rock Paper Scissors</p>

    <div class="game-board">
      <figure>
        <img src="icons/player.png">
        <p class="player-choice"></p>
      </figure>

      <p class="result"></p>

      <figure>
        <img src="icons/computer.png">
        <p class="computer-choice"></p>
      </figure>
    </div>

    <p class="game-result">
      Wins <span class="wins"></span> ~ Losses <span class="losses"></span> ~ Ties <span class="ties"></span>
    </p>

    <div class="game-btns">
      <button>R</button>
      <button>P</button>
      <button>S</button>
    </div>

    <button class="reset-btn">Reset Score</button>
  </main>
</body>

</html>
